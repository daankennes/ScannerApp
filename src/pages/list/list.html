<ion-header>
  <ion-navbar>
    <ion-title>
      Gescande Studenten
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createPdf()" [disabled]="students.length < 1">
        <ion-icon style="zoom:1.5;" color="primary" name="ios-send"></ion-icon>
      </button>
      <button ion-button icon-only (click)="deleteData()">
        <ion-icon style="zoom:1.5;" color="danger" name="ios-trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <p ion-text color="danger" *ngIf="students.length === 0">Nog geen studenten geregistreerd.</p>
  <ion-list>
    <ion-item-sliding *ngFor="let student of students">
      <ion-item>{{ student.Voornaam + " " + student.Naam }}</ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="removeItem(student)">Verwijder</button>
      </ion-item-options>
    </ion-item-sliding>
   </ion-list>
   <!--<button ion-button color="primary" full myitem (click)="createPdf();">Lijst opslaan</button>
   <button ion-button color="danger" full myitem (click)="deleteData();">Data verwijderen</button>-->
</ion-content>
